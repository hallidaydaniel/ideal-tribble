<!DOCTYPE html>
<html>
	<head>
		 <link href="layout.css" media="screen" rel="stylesheet" type="text/css">
		 <script src='styleArray.js' type='text/javascript'></script>
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	</head>
	<body>
		<div id="map"></div>

	<script type="text/javascript">
		//Setup Map object
		var map;	
		
		function GetQueryStringParams(sParam)
		{
			var sPageURL = window.location.search.substring(1);
			var sURLVariables = sPageURL.split('&');
			for (var i = 0; i < sURLVariables.length; i++) 
			{
				var sParameterName = sURLVariables[i].split('=');
				if (sParameterName[0] == sParam) 
				{
					return sParameterName[1];
				}
			}
		}
			
		function initMap() {
			//get query strong params for lat/long
			var lat = GetQueryStringParams('lat');
			var long = GetQueryStringParams('long');

			//Setup map configuration
			var intialLatLng = new google.maps.LatLng(lat, long); //coordinates of location we want to view
			//Options variable of settings we want on our map
			var mapOptions = {
				zoom: 15,
				center: intialLatLng, //centre on our LatLng
				mapTypeId: google.maps.MapTypeId.ROADMAP, //default map type setting
				disableDefaultUI: true, //get rid of all of the GUI (no controls)
				styles: styleArray
			};
			
			//Now create our map object using configured options
			map = new google.maps.Map(document.getElementById('map'),mapOptions)
	}
    </script>
	
	<!-- Load the Google Maps API Async -->	
	<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGMXXgGOPq_q08mjt6WTb-yNdMvEvT3T4&callback=initMap">
    </script>
	</body>
</html>
